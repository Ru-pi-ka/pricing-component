<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta namea="viewport" content="width=device-width, initial-scale=1.0">
     <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Skill Safari | Pricing Component With Toggle</title>
    
</head>
<body>
<div class="container">
    <h1>Our Pricing</h1>
</div class="selector">
<span class="hero">Annually</span>

<div id="selector-bar">
<div id="selector-ball"></div>
</div>

 <span class="hero">Monthly</span>
</div>

<div id="cards">
    <div class="card-left">
        <h2>Basic</h2>
        <h3 class="monthly">&dollar;19.99</h3>
        <h4 class="annually">&dollar;199.99</h4><hr>
        <p>500 GB Storage</p><hr>
        <p>2 Users Allowed</p><hr>
        <p>Send up to 3 GB</p><hr>
        <button>Learn More</button>
    </div>
    <div class="card-middle">
        <h2>Professional</h2>
        <h3 class="monthly">&dollar;24.99</h3>
        <h4 class="annually">&dollar;199.99</h4><hr>
        <p>1 TB Storage</p><hr>
        <p>5 Users Allowed</p><hr>
        <p>Send up to 10 GB</p><hr>
        <button>Learn More</button>
    </div>
    <div class="card-right">
        <h2>Master</h2>
        <h3 class="monthly">&dollar;39.99</h3>
        <h4 class="annually">&dollar;199.99</h4><hr>
        <p>2 TB Storage</p><hr>
        <p>10 Users Allowed</p><hr>
        <p>Send up to 20 GB</p><hr>
        <button>Learn More</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
